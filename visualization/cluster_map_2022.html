<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustered Stations Map with POIs in 2022</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        .station {
            stroke: #000;
            stroke-width: 0.5px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 4px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
        }
        .borough {
            fill: #ddd;
            stroke: #333;
            stroke-width: 0.5px;
        }
        .legend-button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        #container {
            display: flex;
        }
        #map-container, #chart-container {
            width: 50%;
            position: relative;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -15px;
        }
        #legend, #line-controls {
            margin-bottom: 20px;
        }
        #cluster-select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #map-title, #chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #back-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map-container">
            <div id="map-title">Cluster Stations Map</div>
            <svg id="map" width="100%" height="600"></svg>
        </div>
        <div id="chart-container">
            <div id="chart-title">POIs Around Cluster</div>
            <div id="cluster-select-container">
                <select id="cluster-select">
                    <option value="0">Cluster 0</option>
                    <option value="1">Cluster 1</option>
                    <option value="2">Cluster 2</option>
                    <option value="3">Cluster 3</option>
                    <option value="4">Cluster 4</option>
                    <option value="5">Cluster 5</option>
                    <option value="6">Cluster 6</option>
                </select>
            </div>
            <svg id="chart" width="100%" height="600"></svg>
        </div>
    </div>
    <div id="controls">
        <div id="legend"></div>
        <div id="line-controls">
            <label><input type="checkbox" id="victoria" checked> Victoria</label>
            <label><input type="checkbox" id="central" checked> Central</label>
            <label><input type="checkbox" id="northern" checked> Northern</label>
            <label><input type="checkbox" id="jubilee" checked> Jubilee</label>
        </div>
    </div>
    <button id="back-button" onclick="window.location.href='main.html'">BACK</button>
    <script src="map-22.js"></script>
    <script src="pie-22.js"></script>
</body>
</html>
